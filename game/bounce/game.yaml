mod:
    name: bounce

editor:
    grid-shrink-icon: grid-shrink
    grid-grow-icon: grid-grow
    grid-show-icon: grid-show

curves:
    move-dt:
        type: const
        value: float_vector
        default: [0.f, 0.f]

objects:
    spawner:
        curves:
            - position-x
            - position-y
            - last-spawn-time
        systems: [ball-spawn-system]
    ball:
        curves:
            - position-x
            - position-y
            - size-x
            - size-y
            - move-dt
        systems: bounce-move 